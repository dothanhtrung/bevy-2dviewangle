[package]
name = "bevy_2dviewangle"
version = "0.0.4"
authors = ["Trung Do <dothanhtrung@pm.me>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://gitlab.com/kimtinh/bevy-2dviewangle"
keywords = ["bevy"]
description = "Bevy plugin to switch texture base on view angles"
exclude = ["assets", "examples"]

[dependencies]
bevy = { version = "0.12", features = ["bevy_asset", "bevy_pbr", "bevy_sprite"], default-features = false }

[features]
default = ["2d", "3d"]
3d = []
2d = []

[dev-dependencies]
bevy = "0.12"
bevy_sprite3d = "2.7.0"