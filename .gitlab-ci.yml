image: "dothanhtrung/bevy-dev:latest"

check:
  stage: build
  script:
    - rustc --version && cargo --version  # Print version info for debugging
    - cargo check --example 2d
    - cargo check --example 3d
    - cargo check --example asset_loader
  cache:
    key: check-cache
    paths:
      - ../target/

publish:
  stage: deploy
  script:
    - cargo publish --token $TOKEN
  cache:
    key: check-cache
    paths:
      - ../target/
  only:
    - tags